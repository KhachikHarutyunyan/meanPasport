<h1>Sign in</h1>

<form [formGroup]="form" (submit)="signIn()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="email" formControlName="email" class="form-control"
       placeholder="Enter email"
        [ngClass]="{'is-invalid': form.controls.password.errors  && form.controls.password.dirty }">

        <ul>
          <li *ngIf="form.controls['email'].errors?.required && form.controls['email'].dirty">
            This field is required.</li>
        </ul>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password"
      [ngClass]="{'is-invalid': form.controls.password.errors  && form.controls.password.dirty }">

      <ul>
        <li *ngIf="form.controls['password'].errors?.required && form.controls['password'].dirty">
          This field is required.</li>
      </ul>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Login</button>
  </form>
